name: Web deploy

env:
  TEMPLATE_FILENAME: awesome-web/awesome-web.yml
  AWS_STACK_NAME: awesome-web
  # AZ deployment configuration (must match VPC stack settings)
  DEPLOY_AZ_ONE: 1
  DEPLOY_AZ_TWO: 1
  DEPLOY_AZ_THREE: 0
  # ALB deployment configuration (1=deploy, 0=skip)
  DEPLOY_PUBLIC_ALB: 1
  DEPLOY_PRIVATE_ALB: 0

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - '.github/workflows/web_*.yml'
      - 'awesome-web/*.yml'
      - '!**/*.md'

permissions:
  id-token: write   # for AWS access via OIDC
  contents: read    # This is required for actions/checkout@v3

jobs:
  deploy-vpc:
    name: Web deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include: # There is a separate workflow for PR based development = web_pull_request.yml
          - aws_role_to_assume: ${{ vars.AWESOME_AWS_DEPLOY_ROLE_DEV }}
          - aws_role_to_assume: ${{ vars.AWESOME_AWS_DEPLOY_ROLE_TEST }}
          - aws_role_to_assume: ${{ vars.AWESOME_AWS_DEPLOY_ROLE_PROD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials for deployment environment
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ matrix.aws_role_to_assume }}
          aws-region: ${{ vars.AWESOME_AWS_DEFAULT_REGION }}

      - name: Test AWS access credentials
        run: aws sts get-caller-identity

      - name: Ensure ECS service-linked role exists
        run: aws iam create-service-linked-role --aws-service-name ecs.amazonaws.com || true

      - uses: allixsenos/install-rain@v1

      - name: Deploy Cloudformation template
        run: rain deploy $TEMPLATE_FILENAME $AWS_STACK_NAME -y --params DeployAZOne=$DEPLOY_AZ_ONE,DeployAZTwo=$DEPLOY_AZ_TWO,DeployAZThree=$DEPLOY_AZ_THREE,DeployPublicALB=$DEPLOY_PUBLIC_ALB,DeployPrivateALB=$DEPLOY_PRIVATE_ALB
