AWSTemplateFormatVersion: '2010-09-09'
Description: Awesome Foundation Web v0.2

Parameters:
  AdditionalSSLCertificate:
    Type: String
    Description: ARN of an additional SSL certificate to attach to the load balancers (for example, to cover additional domains)
    Default: ''

Mappings:
  RegionalConfigs:
    # From https://docs.aws.amazon.com/elasticloadbalancing/latest/application/enable-access-logging.html
    us-east-1:
      ELBAccountId: "127311923021"
    us-east-2:
      ELBAccountId: "033677994240"
    us-west-1:
      ELBAccountId: "027434742980"
    us-west-2:
      ELBAccountId: "797873946194"
    af-south-1:
      ELBAccountId: "098369216593"
    ap-east-1:
      ELBAccountId: "754344448648"
    ap-southeast-3:
      ELBAccountId: "589379963580"
    ap-south-1:
      ELBAccountId: "718504428378"
    ap-northeast-3:
      ELBAccountId: "383597477331"
    ap-northeast-2:
      ELBAccountId: "600734575887"
    ap-southeast-1:
      ELBAccountId: "114774131450"
    ap-southeast-2:
      ELBAccountId: "783225319266"
    ap-northeast-1:
      ELBAccountId: "582318560864"
    ca-central-1:
      ELBAccountId: "985666609251"
    eu-central-1:
      ELBAccountId: "054676820928"
    eu-west-1:
      ELBAccountId: "156460612806"
    eu-west-2:
      ELBAccountId: "652711504416"
    eu-south-1:
      ELBAccountId: "635631232127"
    eu-west-3:
      ELBAccountId: "009996457667"
    eu-north-1:
      ELBAccountId: "897822967062"
    me-south-1:
      ELBAccountId: "076674570225"
    sa-east-1:
      ELBAccountId: "507241528517"
    us-gov-east-1:
      ELBAccountId: "190560391635"
    us-gov-west-1:
      ELBAccountId: "048591011584"

Conditions:
  AdditionalSSLCertProvided: !Not [!Equals [!Ref AdditionalSSLCertificate, '']]

Resources:

  #############################################################################
  # 1. SSL/TLS CERTIFICATES
  #############################################################################
  # AWS Certificate Manager certificates for HTTPS termination on load balancers.
  # Uses DNS validation with automatic Route53 validation records.

  # Wildcard certificate for *.stage.domain - covers all services in this environment
  SSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName:
        !Sub
          - '*.${DNSZoneName}'
          - DNSZoneName: !ImportValue 'awesome-vpc:DNSZoneName'
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName:
            !Sub
              - '*.${DNSZoneName}'
              - DNSZoneName: !ImportValue 'awesome-vpc:DNSZoneName'
          HostedZoneId: !ImportValue 'awesome-vpc:DNSZoneId'

  #############################################################################
  # 2. ALB ACCESS LOGS (S3)
  #############################################################################
  # S3 bucket for storing Application Load Balancer access logs.
  # Retained on stack deletion to preserve audit trail.

  # Short name because CloudFormation appends it to create unique bucket name
  ALBLogs:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'AES256'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True

  # Bucket policy allowing ALB and CloudWatch Logs to write access logs
  ALBLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ALBLogs
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AWSALBLogDeliveryWrite
            Effect: Allow
            Principal:
              AWS: !Sub
                - 'arn:aws:iam::${ELBAccountId}:root'
                - ELBAccountId: !FindInMap [RegionalConfigs, !Ref 'AWS::Region', ELBAccountId]
            Resource:
              - !Sub 'arn:aws:s3:::${ALBLogs}/AWSLogs/${AWS::AccountId}/*'
            Action: s3:PutObject
          - Sid: AWSLogDeliveryWrite
            Effect: Allow
            Principal:
              Service: delivery.logs.amazonaws.com
            Resource:
              - !Sub 'arn:aws:s3:::${ALBLogs}/AWSLogs/${AWS::AccountId}/*'
            Action: s3:PutObject
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
          - Sid: AWSLogDeliveryAclCheck
            Effect: Allow
            Principal:
              Service: delivery.logs.amazonaws.com
            Action: s3:GetBucketAcl
            Resource:
              - !Sub 'arn:aws:s3:::${ALBLogs}'

  #############################################################################
  # 3. PUBLIC LOAD BALANCER
  #############################################################################
  # Internet-facing Application Load Balancer for public services.
  # Placed in public subnets to receive traffic from the internet gateway.

  # Public ALB - accepts traffic from the internet and routes to public services
  LoadBalancerPublic:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      LoadBalancerAttributes:
      - Key: idle_timeout.timeout_seconds
        Value: '60'
      - Key: routing.http.drop_invalid_header_fields.enabled
        Value: true
      - Key: access_logs.s3.enabled
        Value: "true"
      - Key: access_logs.s3.bucket
        Value: !Ref ALBLogs
      Subnets:
        # The load balancer is placed into the public subnets, so that traffic
        # from the internet can reach the load balancer directly via the internet gateway
        - !ImportValue 'awesome-vpc:SubnetPublicOne'
        - !ImportValue 'awesome-vpc:SubnetPublicTwo'
        # - !ImportValue 'awesome-vpc:SubnetPublicThree'
      SecurityGroups:
        - !ImportValue 'awesome-vpc:SecurityGroupVeryPermissive'

  # Placeholder target group - ALB requires a default target; services add their own rules
  TargetGroupDummyPublic:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 6
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Name: !Sub '${AWS::StackName}-drop-public'
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 2
      VpcId: !ImportValue 'awesome-vpc:VPCId'

  # HTTPS listener (port 443) - main entry point, forwards to dummy target by default
  LoadBalancerListenerPublic:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'TargetGroupDummyPublic'
          Type: 'forward'
      LoadBalancerArn: !Ref 'LoadBalancerPublic'
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref 'SSLCertificate'
      SslPolicy: 'ELBSecurityPolicy-TLS13-1-2-2021-06'

  # Optional additional SSL certificate for extra domains (e.g., vanity domains)
  LoadBalancerListenerPublicAdditionalCertificate:
    Type: AWS::ElasticLoadBalancingV2::ListenerCertificate
    Condition: AdditionalSSLCertProvided
    Properties:
      Certificates:
        - CertificateArn: !Ref 'AdditionalSSLCertificate'
      ListenerArn: !Ref LoadBalancerListenerPublic

  # HTTP listener (port 80) - redirects all traffic to HTTPS (301 permanent redirect)
  LoadBalancerListenerHTTPSUpgradePublic:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - RedirectConfig:
            StatusCode: HTTP_301
            Protocol: HTTPS
            Port: '443'
            Host: '#{host}'
            Path: '/#{path}'
            Query: '#{query}'
          Type: 'redirect'
      LoadBalancerArn: !Ref 'LoadBalancerPublic'
      Port: 80
      Protocol: HTTP
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W56
            reason: "This is the HTTP to HTTPS upgrade listener, it's supposed to be HTTP."

  #############################################################################
  # 4. PRIVATE LOAD BALANCER
  #############################################################################
  # Internal Application Load Balancer for private/internal services.
  # Placed in private subnets - not accessible from the internet.

  # Private ALB - for service-to-service communication within the VPC
  LoadBalancerPrivate:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internal
      LoadBalancerAttributes:
      - Key: idle_timeout.timeout_seconds
        Value: '60'
      - Key: routing.http.drop_invalid_header_fields.enabled
        Value: true
      - Key: access_logs.s3.enabled
        Value: "true"
      - Key: access_logs.s3.bucket
        Value: !Ref ALBLogs
      Subnets:
        # This load balancer is put into the private subnet, so that there is no
        # route for the public to even be able to access the private load balancer.
        - !ImportValue 'awesome-vpc:SubnetPrivateOne'
        - !ImportValue 'awesome-vpc:SubnetPrivateTwo'
        # - !ImportValue 'awesome-vpc:SubnetPrivateThree'
      SecurityGroups:
        - !ImportValue 'awesome-vpc:SecurityGroupVeryPermissive'

  # Placeholder target group - ALB requires a default target; services add their own rules
  TargetGroupDummyPrivate:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 6
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Name: !Sub '${AWS::StackName}-drop-private'
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 2
      VpcId: !ImportValue 'awesome-vpc:VPCId'

  # HTTPS listener (port 443) - main entry point, forwards to dummy target by default
  LoadBalancerListenerPrivate:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'TargetGroupDummyPrivate'
          Type: 'forward'
      LoadBalancerArn: !Ref 'LoadBalancerPrivate'
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref 'SSLCertificate'
      SslPolicy: 'ELBSecurityPolicy-TLS13-1-2-2021-06'

  # Optional additional SSL certificate for extra domains
  LoadBalancerListenerPrivateAdditionalCertificate:
    Type: AWS::ElasticLoadBalancingV2::ListenerCertificate
    Condition: AdditionalSSLCertProvided
    Properties:
      Certificates:
        - CertificateArn: !Ref 'AdditionalSSLCertificate'
      ListenerArn: !Ref LoadBalancerListenerPrivate

  # HTTP listener (port 80) - redirects all traffic to HTTPS (301 permanent redirect)
  LoadBalancerListenerHTTPSUpgradePrivate:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - RedirectConfig:
            StatusCode: HTTP_301
            Protocol: HTTPS
            Port: '443'
            Host: '#{host}'
            Path: '/#{path}'
            Query: '#{query}'
          Type: 'redirect'
      LoadBalancerArn: !Ref 'LoadBalancerPrivate'
      Port: 80
      Protocol: HTTP
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W56
            reason: "This is the HTTP to HTTPS upgrade listener, it's supposed to be HTTP."

  #############################################################################
  # 5. ALB RULE PRIORITY LAMBDA
  #############################################################################
  # Lambda function that automatically assigns unique priorities to ALB listener rules.
  # Each service stack calls this as a custom resource to get a unique priority number.
  # Ref: https://stackoverflow.com/questions/50003378/automatically-set-listenerrule-priority-in-cloudformation-template

  # IAM role for the priority allocation Lambda
  LambdaRoleALBRulePriorityFixer:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: ""
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: DescribeRulesPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - elasticloadbalancing:DescribeRules
                Resource: '*'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: "Rule Priority Lambda needs this policy to do its thing."

  # Lambda for public ALB rule priority allocation
  LambdaALBRulePriorityFixerPublic:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.lambda_handler
      Role: !GetAtt LambdaRoleALBRulePriorityFixer.Arn
      Code:
        ZipFile: !Rain::Embed allocate_alb_rule_priority.py
      Runtime: python3.8
      Timeout: "30"
      Environment:
        Variables:
          ListenerArn: !Ref LoadBalancerListenerPublic
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason: "Lambdas definitely should not be deployed in a VPC."

  # Lambda for private ALB rule priority allocation
  LambdaALBRulePriorityFixerPrivate:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.lambda_handler
      Role: !GetAtt LambdaRoleALBRulePriorityFixer.Arn
      Code:
        ZipFile: !Rain::Embed allocate_alb_rule_priority.py
      Runtime: python3.8
      Timeout: "30"
      Environment:
        Variables:
          ListenerArn: !Ref LoadBalancerListenerPrivate
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89
            reason: "Lambdas definitely should not be deployed in a VPC."

  #############################################################################
  # 6. DNS RECORDS
  #############################################################################
  # Route53 CNAME records pointing to the load balancers.
  # Services create their own DNS records pointing to these canonical names.

  # lb-public.stage.domain -> public ALB
  DNSRecordLoadBalancerPublic:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: !Sub
        - 'lb-public.${DNSZoneName}'
        - DNSZoneName: !ImportValue 'awesome-vpc:DNSZoneName'
      HostedZoneId: !ImportValue 'awesome-vpc:DNSZoneId'
      Type: CNAME
      TTL: 300
      ResourceRecords:
        - !GetAtt 'LoadBalancerPublic.DNSName'

  # lb-private.stage.domain -> private ALB
  DNSRecordLoadBalancerPrivate:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: !Sub
        - 'lb-private.${DNSZoneName}'
        - DNSZoneName: !ImportValue 'awesome-vpc:DNSZoneName'
      HostedZoneId: !ImportValue 'awesome-vpc:DNSZoneId'
      Type: CNAME
      TTL: 300
      ResourceRecords:
        - !GetAtt 'LoadBalancerPrivate.DNSName'

  #############################################################################
  # 7. ECS CLUSTER
  #############################################################################
  # Fargate-based ECS cluster for running containerized services.
  # Named "default" for simpler CLI/API access (no --cluster flag needed).

  DefaultECSCluster:
    DependsOn: ECSRole
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: default
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      ClusterSettings:
        - Name: containerInsights
          Value: enhanced # enhanced container insights must be enabled at account level :rolleyes:

  #############################################################################
  # 8. IAM ROLES
  #############################################################################
  # IAM roles for ECS service and task execution.

  # ECS service role - allows ECS to manage network interfaces and load balancers
  ECSRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [ecs.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
      - PolicyName: ecs-service
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              # Rules which allow ECS to attach network interfaces to instances
              # on your behalf in order for awsvpc networking mode to work right
              - 'ec2:AttachNetworkInterface'
              - 'ec2:CreateNetworkInterface'
              - 'ec2:CreateNetworkInterfacePermission'
              - 'ec2:DeleteNetworkInterface'
              - 'ec2:DeleteNetworkInterfacePermission'
              - 'ec2:Describe*'
              - 'ec2:DetachNetworkInterface'

              # Rules which allow ECS to update load balancers on your behalf
              # with the information sabout how to send traffic to your containers
              - 'elasticloadbalancing:DeregisterInstancesFromLoadBalancer'
              - 'elasticloadbalancing:DeregisterTargets'
              - 'elasticloadbalancing:Describe*'
              - 'elasticloadbalancing:RegisterInstancesWithLoadBalancer'
              - 'elasticloadbalancing:RegisterTargets'
            Resource: '*'
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: "ECS needs this policy to do its thing."

  # ECS task execution role - allows tasks to pull images from ECR and write logs
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [ecs-tasks.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: AmazonECSTaskExecutionRolePolicy
          PolicyDocument:
            Statement:
            - Effect: Allow
              Action:
                # Allow the ECS Tasks to download images from ECR
                - 'ecr:GetAuthorizationToken'
                - 'ecr:BatchCheckLayerAvailability'
                - 'ecr:GetDownloadUrlForLayer'
                - 'ecr:BatchGetImage'

                # Allow the ECS tasks to upload logs to CloudWatch
                - 'logs:CreateLogGroup' # ideally log groups will be created explicitly instead of implicitly but it's an imperfect world
                - 'logs:CreateLogStream'
                - 'logs:PutLogEvents'
              Resource: '*'
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: "ECS needs this policy to do its thing."

###############################################################################
# OUTPUTS
###############################################################################
# Exported values for use by service stacks. Be careful changing these -
# other stacks depend on these exact export names.

Outputs:
  ClusterName:
    Description: The name of the ECS cluster
    Value: !Ref 'DefaultECSCluster'
    Export:
      Name: !Sub '${AWS::StackName}:ClusterName'
  HostnamePrivate:
    Description: The url of the internal load balancer
    Value: !Ref DNSRecordLoadBalancerPrivate
    Export:
      Name: !Sub '${AWS::StackName}:HostnamePrivate'
  HostnamePublic:
    Description: The url of the external load balancer
    Value: !Ref DNSRecordLoadBalancerPublic
    Export:
      Name: !Sub '${AWS::StackName}:HostnamePublic'
  ECSRole:
    Description: The ARN of the ECS role
    Value: !GetAtt 'ECSRole.Arn'
    Export:
      Name: !Sub '${AWS::StackName}:ECSRole'
  ECSTaskExecutionRole:
    Description: The ARN of the ECS role
    Value: !GetAtt 'ECSTaskExecutionRole.Arn'
    Export:
      Name: !Sub '${AWS::StackName}:ECSTaskExecutionRole'
  ListenerPublic:
    Description: The ARN of the public load balancer's Listener
    Value: !Ref LoadBalancerListenerPublic
    Export:
      Name: !Sub '${AWS::StackName}:ListenerPublic'
  ALBLogsBucket:
    Description: The bucket for ALB logs in this account
    Value: !Ref ALBLogs
    Export:
      Name: !Sub '${AWS::StackName}:ALBLogsBucket'
  SSLCertificateArn:
    Description: The ARN of the SSL certificate
    Value: !Ref SSLCertificate
    Export:
      Name: !Sub '${AWS::StackName}:SSLCertificateArn'
  ListenerPrivate:
    Description: The ARN of the public load balancer's Listener
    Value: !Ref LoadBalancerListenerPrivate
    Export:
      Name: !Sub '${AWS::StackName}:ListenerPrivate'
  LambdaALBRulePriorityFixerPublic:
    Value: !GetAtt LambdaALBRulePriorityFixerPublic.Arn
    Export:
      Name: !Sub '${AWS::StackName}:LambdaALBRulePriorityFixerPublic'
  LambdaALBRulePriorityFixerPrivate:
    Value: !GetAtt LambdaALBRulePriorityFixerPrivate.Arn
    Export:
      Name: !Sub '${AWS::StackName}:LambdaALBRulePriorityFixerPrivate'
